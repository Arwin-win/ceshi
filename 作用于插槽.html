<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
     <el-table :data="userlist">
         <template slot-scope="scope">
             {{scope.row}}
         </template>
     </el-table>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('el-table',{
            props:['data'],
            template:`
                <table>
                    <tr v-for="item in data" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td><slot :row="item"></slot></td>
                    </tr>
                </table>
            `
        })
        var vm = new Vue({
            el: '#app',
            data: {
                userlist:[
                    {id:1,name:'张三',mg_state:true},
                    {id:2,name:'李四',mg_state:false},
                    {id:3,name:'王五',mg_state:true}
                ]
            },
            methods: {}
        });
    </script>
</body>

</html>
