<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="item in msg">{{item}}</li>
				<li v-for="item in msg1">
					<input type="checkbox" name="" id="" value="" />
					{{item.cname}}
					{{item.ename}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					msg: ['apple', 'banana'],
					msg1: [{
							id: '1',
							cname: 'apple',
							ename: '苹果'
						},
						{
							id: '2',
							cname: 'banana',
							ename: '香蕉'
						}
					]
				}
			})
		</script>
	</body>
</html>
