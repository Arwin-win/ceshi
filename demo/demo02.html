<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<label>id:
				<input type="text" src="" value="" v-model="id">
			</label>
			<label>name:
				<input type="text" id="" value="" v-model="name">
			</label>
			<button type="button" @click="add">添加</button><br>
			<p v-for="item in list" :key="item.name">
				<input type="checkbox">
				{{item.id}}----{{item.name}}
			</p>


		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					id: '',
					name: '',
					list: [{
							id: 1,
							name: '张三'
						},
						{
							id: 2,
							name: '李四'
						},
						{
							id: 3,
							name: '王五'
						},
						{
							id: 4,
							name: '赵六'
						},
					]
				},
				methods: {
					add() {
						this.list.push({id: this.id, name: this.name})
					}
				}
			})
		</script>
	</body>
</html>
