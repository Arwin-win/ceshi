<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
<div id="app">
	<!--使用v-cloak能够解决 插值表达式闪烁的问题-->
<p v-cloak>{{msg}}</p>
	<h4 ></h4>
</div>
<script src="../vue.js"></script>


<script>
    var vm = new Vue({
        el: '#app',
	    data:{
            msg:'123'
	    }
    })
</script>
</body>
</html>
