<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{msg | msgFormat('黑') | msgFormat1}}
		</div>
		<script type="text/javascript">
			Vue.filter('msgFormat', function(msg, ti) {
				return msg.replace(/小/g, ti)
			})
			Vue.filter('msgFormat1', function(msg) {
				return msg + '=========='
			})
			var vm = new Vue({
				el: '#app',
				data: {
					msg: '小蚂蚁，小小蚂蚁。小蚂蚁吃大象,小蚂蚁，小小蚂蚁。小蚂蚁吃大象'
				},
				methods: {}
			})
		</script>
	</body>
</html>
