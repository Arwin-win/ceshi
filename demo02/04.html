<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-focus v-color="'skyblue'" />
		</div>
		<script type="text/javascript">
			Vue.directive('focus', {
				inserted: function(el) {
					el.focus()
				}
			})
			Vue.directive('color', {
				bind: function(el, binding) {
					el.style.color = binding.value
				}
			})
			var vm = new Vue({
				el: '#app',
				data: {},
				methods: {}
			})
		</script>
	</body>
</html>
